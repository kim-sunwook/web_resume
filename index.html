<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        /* { background-color: rgba(255,0,0,.2); }
        * * { background-color: rgba(0,255,0,.2); }
        * * * { background-color: rgba(0,0,255,.2); }
        * * * * { background-color: rgba(255,0,255,.2); }
        * * * * * { background-color: rgba(0,255,255,.2); }
        * * * * * * { background-color: rgba(255,255,0,.2); }
        * * * * * * * { background-color: rgba(255,0,0,.2); }
        * * * * * * * * { background-color: rgba(0,255,0,.2); }
        * * * * * * * * * { background-color: rgba(0,0,255,.2); }*/
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 10mm;
            margin: 10mm auto;
            text-align: center;
            border-style: solid;
            border-color: black;
            font-family: 'Montserrat', sans-serif;
        }
        .subpage {
            padding: 1cm;
            height: 27mm;
        }
        h1,h2,h3,p{
            margin:0;
            padding:0;
            font-weight: normal;
        }
        .clearfix:after {
          content: "";
          clear: both;
          display: table;
        }
        .header{
        }
        .name {
            font-size: 3em;
            font-weight: bold;
            text-align: left;
        }
        .contact{
            color: gray;
        }
        .phone{
            float:left;
        }
        .email{
            margin-left: 2mm;
            float:left;
        }
        .main-block{
            display:flex;
            width:96%;
            margin-top: 3mm;
        }

        .main-block_category{
            width:30%;
            padding-right: 3mm;
            border-right: solid gray;
        }
        .main-block_category > p{
            font-size: 2em;
            font-weight: bold;
            text-align:right;
        }
        .main-block_content{
            padding-left: 4mm;
            float:left;
            width:70%;
        }
        .main-block_content_table{
            width:96%;
            border-spacing: 0;
        }
        .main-block_content_table *{
            vertical-align: middle;
            text-align: left;
        }
        .main-block_content_table tr > :nth-child(1){
            width:50%;
        }
        .main-block_content_table tr :nth-child(2){
            width:48%;
        }
        .title tr{
            height: 8mm;
        }
        .title td br{
            line-height: 0;
        }
        .title :nth-child(1){
            font-size: 1.3em;
            font-weight: 600;
        }
        .title :nth-child(2){
            font-size: 0.72em;  
            text-align: right;
        }
        .subtitle {
            height: 6mm;
        }
        .subtitle :nth-child(1){
            font-size: 1em;
            color: gray;
        }
        .subtitle :nth-child(2){
            font-size:0.72em;
            text-align: right;
        }
        .description {
            height: 0.7mm;
            font-size:0.8em;
            font-weight: 6  00;
        }
        .description_text{
            padding-left: 2.5mm;
        }
        @page {
            size: A4;
            margin: 0;
        }
        @media print {
            html, body {
                width: 210mm;
                height: 297mm;        
            }
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
    </style>
  </head>
  <body>
    <div class="page">
        <div class="header">
            <h1 class="name">Sunwook Kim</h1>
            <div class="contact clearfix">
                <p class="phone clearfix">Phone 010-xxxx-xxxx</p><p class="email clearfix">Email sunwook@temp.edu</p>
            </div>
        </div>
        <div class="main-block clearfix">
            <div class="main-block_category">
                <p>Academics</p>
            </div>
            <div class="main-block_content">
                <table class="main-block_content_table">
                    <tr class="title">
                        <td>Cornell University</td>
                        <td>Ithaca, NY</td>
                    </tr>
                    <tr class="subtitle">
                        <td>Rising Junior</td>
                        <td>August 2016 ~ Present</td>
                    </tr>
                    <tr class="description">
                        <td colspan="2"><div class="description_text">GPA: 4.1/4.3</div></td>
                    </tr>
                    <tr class="description">
                        <td colspan="2"><div class="description_text">Dean's list for all enrolled semesters</div></td>
                    </tr>
            </div>
        </div>
    </div>
  </body>
</html>
