<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        h1,h2,h3,p{
            margin:0;
            padding:0;
        }
        .clearfix:after {
          content: "";
          clear: both;
          display: table;
        }
        .contact{
        }
        .name {
            margin:1mm 3mm;
            text-align: left;
        }
        .phone{
            margin: 0.5mm 3mm;
            float:left;
        }
        .email{
            margin: 0.5mm 3mm;
            float:left;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 10mm;
            margin: 10mm auto;
            text-align: center;
            border-style: solid;
            border-color: black;
            font-family: 'Montserrat', sans-serif;
        }
        .subpage {
            padding: 1cm;
            height: 27mm;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        @media print {
            html, body {
                width: 210mm;
                height: 297mm;        
            }
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
    </style>
  </head>
  <body>
    <div class="page">
        <div class="header">
            <h1 class="name">Sunwook Kim</h1>
            <div class="contact clearfix">
                <p class="phone clearfix">Phone:010-xxxx-xxxx</p><p class="email clearfix">Email: sunwook@temp.edu</p>
            </div>
        </div>

    </div>
  </body>
</html>
